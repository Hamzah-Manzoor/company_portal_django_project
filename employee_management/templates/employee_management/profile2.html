{% extends 'base.html' %}

{% block title %}Profile - Employee Portal{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'employee_management/css/profile.css' %}">
{% endblock %}

{% block content %}

    <!-- Divider -->
    <hr class="divider">

    <!-- Main Section -->
    <main class="main-section">
        <h1>Profile</h1>
        <ul class="messages"></ul> <!-- For displaying success or error messages -->
        <form id="profile-form" action="{% url 'profile' %}">
            {% csrf_token %}
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="employee-id" value="{{ employee.id }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}" readonly>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ employee.birthdate|date:'Y-m-d' }}" required>

            <button type="submit">Update Profile</button>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="{% static 'employee_management/js/profile.js' %}"></script>

{% endblock %}
